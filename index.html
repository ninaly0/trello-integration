            </div>
            <a class="header-title" href="#">
                <img src="img/header-logo.png" alt="Logo">

        </div>

        <div class="header-right">

                <ion-icon class="usual-icon" name="add-outline"></ion-icon>

            <button class="header-item header-information">
                <ion-icon class="usual-icon" name="information-circle-outline"></ion-icon>
            </button>
            <button class="header-notification">
                <ion-icon class="usual-icon" name="notifications-outline"></ion-icon>
            </button>
            <button class="header-item avatar">
                <ion-icon class="usual-icon" name="person-circle-outline"></ion-icon>
            </button>
        </div>

    </header>

            <!--
                FORMULAIRE POUR CREER UNE LISTE
            -->
                <article class="add">
                    <form class="last-form">
                        <input type="text" placeholder="Saisissez le titre de la liste" value="">
                        <div class="button">
                            <button class="submit-btn" type="submit">
                                Ajouter une liste
                            </button>
                            <button type='button' class="close">X</button>
                        </div>
                    </form>
                </article>
                <button class="addBtn">
                    <ion-icon name="add-outline"></ion-icon>
                    <span>
                        Ajouter une autre liste
                    </span>
                </button>
        
            <!--
            MODAL
            -->
        
                <div class="modal-wrapper is-hidden">
                    <div class="modal-overlay"></div>
                        <div class="modal">
                            <div class="modal-header">
                                <div class="modal-title-header">
                                    <h2 class='modal-title'></h2>
                                    <textarea name="title"></textarea>
                                </div>
                                <button type='button' class='modal-close'>
                                    <ion-icon name="close-outline"></ion-icon>
                                </button>
                            </div>
                            <p class='modal-subtitle'>Dans la liste
                                <a href='#' class='modal-link'>A faire</a>
                            </p>
            
                            <div class='modal-description'>
                                <label for='description'>Description</label>
                                <textarea name="description" id="description" placeholder="Ajouter une description plus détaillée..."></textarea>
                            </div>
                            <div class="modal-activite">
                                <label for="activités">Activité</label>
                                <textarea name="activité" id="activité" placeholder="Ecrivez un commentaire"></textarea>
                            </div>
            
                        </div>
                </div>
        
            </section>
